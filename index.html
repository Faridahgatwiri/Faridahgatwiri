<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <title>Phone Price Prediction</title>
    </head>
    <body>
        <h2>Phone Price Prediction Model</h2>
        <div class="login">
            
        
             <!-- Main Input For Receiving Query to our ML -->
            <form action="{{ url_for('predict')}}"method="POST">
                <input type="text" name="brand" placeholder="brand" required="required" />
                <input type="text" name="rating" placeholder="rating" required="required" />
                <input type="text" name="ram" placeholder="ram" required="required" />
                <input type="text" name="internal_storage" placeholder="internal_storage" required="required" />
                <input type="text" name="battery" placeholder="battery" required="required" />
                <input type="text" name="main_camera" placeholder="main_camera" required="required" />
                <input type="text" name="front_camera" placeholder="front_camera" required="required" />
                <input type="text" name="display" placeholder="display" required="required" />
                <input type="text" name="price" placeholder="price" required="required" />
                <input type="text" name="warranty" placeholder="warranty" required="required" />
                <input type="text" name="os_name" placeholder="os_name" required="required" />
                <input type="text" name="os_version_number" placeholder="os_version_number" required="required" />
                <input type="text" name="4G" placeholder="4G" required="required" />
                <input type="text" name="5G" placeholder="5G" required="required" />
                <input type="text" name="Dual" placeholder="Dual" required="required" />
                <input type="text" name="Nano" placeholder="Nano" required="required" />
                <input type="text" name="processor_make" placeholder="processor_make" required="required" />       
                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
        
           <br>
           <br>
           {{ prediction_text }}
        
         </div>
    </body>
</html>
